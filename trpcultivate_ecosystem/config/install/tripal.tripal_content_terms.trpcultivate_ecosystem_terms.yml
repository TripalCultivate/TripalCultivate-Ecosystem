id: 'trpcultivate_ecosystem_terms'
label: 'TripalCultivate Ecosystem Terms'
description: 'Default terms used by the TripalCultivate Ecosystem collection of modules.'
vocabularies:
    -   name: 'BLH'
        label: 'Biodiversity Thesaurus'
        url: 'https://skosmos.loterre.fr/BLH/en/'
        idSpaces:
            -   name: 'BLH-ACTI'
                description: 'Activity'
                urlPrefix: "https://skosmos.loterre.fr/BLH/en/page/-{accession}"
        terms:
            -   id: 'BLH-ACTI:M0H846B9-S'
                name: 'biodiversity observation'
                description: 'An survey which aims to observe and assess the biodiversity of a specific ecosystem.'
    -   name: 'SIO'
        label: 'The Semanticscience Integrated Ontology (SIO) provides a simple, integrated ontology of types and relations for rich description of objects, processes and their attributes.'
        url: 'http://sio.semanticscience.org/'
        idSpaces:
            -   name: 'SIO'
                description: "Semanticscience Integrated Ontology"
                urlPrefix: "http://semanticscience.org/resource/{db}_{accession}"
        terms:
            -   id: 'SIO:001050'
                name: 'sample'
                description: 'A sample is a limited quantity of something (e.g. an individual or set of individuals from a population, or a portion of a substance) to be used for testing, analysis, inspection, investigation, demonstration, or trial use.'
    -   name: 'ENVO'
        label: 'The Environment Ontology (ENVO) represents knowledge about environments,environmental processes, ecosystems, habitats, and related entities.'
        url: 'http://environmentontology.org/'
        idSpaces:
            -   name: 'ENVO'
                description: "The Environment Ontology"
                urlPrefix: "http://purl.obolibrary.org/obo/{db}_{accession}"
        terms:
            -   id: 'ENVO:00001998'
                name: 'soil'
                description: 'An environmental material which is primarily composed of minerals, varying proportions of sand, silt, and clay, organic material such as humus, interstitial gases, liquids, and a broad range of resident micro- and macroorganisms.'
    -   name: 'OEPO'
        label: 'Ontology for Experimental Phenotypic Objects (OEPO)'
        url: https://agroportal.lirmm.fr/ontologies/OEPO
        idSpaces:
            -   name: 'OEPO'
                description: "Ontology for Experimental Phenotypic Objects"
                urlPrefix: "https://agroportal.lirmm.fr/search?q={accession}&lang=all&ontologies_list[]=OEPO"
        terms:
            -   id: 'OEPO:Plot'
                name: 'Plot'
                description: 'A community of plants located on a defined area of a field.'
    -   name: 'ncbitaxon'
        label: 'NCBI organismal classification'
        url: 'https://github.com/obophenotype/ncbitaxon'
        idSpaces:
            -   name: 'NCBITaxon'
                description: "NCBI organismal classification"
                urlPrefix: "http://purl.obolibrary.org/obo/{db}_{accession}"
        terms:
            -   id: NCBITaxon:171925
                name: 'plant environmental sample'
                description: ''
            -   id: NCBITaxon:2588572
                name: 'Insecta environmental sample'
                description: ''
            -   id: NCBITaxon:410658
                name: 'soil microbiome'
                description: ''
    -   name: 'ncit'
        label: 'NCI Thesaurus OBO Edition'
        url: 'http://purl.obolibrary.org/obo/ncit.owl'
        idSpaces:
            -   name: 'NCIT'
                description: 'The NCIt is a reference terminology that includes broad coverage of the cancer domain, including cancer related diseases, findings and abnormalities. NCIt OBO Edition releases should be considered experimental.'
                urlPrefix: 'http://purl.obolibrary.org/obo/{db}_{accession}'
        terms:
            -   id: 'NCIT:C70699'
                name: 'Biospecimen'
                description: 'Any material sample taken from a biological entity for testing, diagnostic, propagation, treatment or research purposes, including a sample obtained from a living organism or taken from the biological object after halting of all its life functions. Biospecimen can contain one or more components including but not limited to cellular molecules, cells, tissues, organs, body fluids, embryos, and body excretory products.'
            -   id: 'NCIT:C165210'
                name: "Data Custodian"
                description: "The person responsible for a specific data set."
            -   id: 'NCIT:C69141'
                name: "Curator"
                description: "The person in charge of the care and superintendence of something, especially a collection."
            -   id: 'NCIT:C43611'
                name: 'License'
                description: 'Official or legal permission to do or own a specified thing.'
            -   id: 'NCIT:C41196'
                name: 'Citation'
                description: 'An extract or quotation from or reference to an authoritative source, e.g. a book or author, used, for example, to support an idea, theory, or argument.'
            -   id: 'NCIT:C93448'
                name: 'Research Organization'
                description: 'An organization whose purpose is to support systemic, rigorous study and investigation into a particular field or fields.'
    -   name: 'CRO'
        label: 'Contributor Role Ontology'
        url: 'https://github.com/data2health/contributor-role-ontology'
        idSpaces:
            -   name: 'CRO'
                description: 'Contributor Role Ontology'
                urlPrefix: 'http://purl.obolibrary.org/obo/{db}_{accession}'
        terms:
            -   id: 'CRO:0000094'
                name: 'primary collector role'
                description: 'In botany, this is the collector listed first for a particular specimen. Each specimen has one primary collector. The primary collector assigns a number to that specimen from his/her own number series.'
    -   name: 'AGRO'
        label: 'Agronomy Ontology'
        url: 'https://agroportal.lirmm.fr/ontologies/AGRO'
        idSpaces:
            -   name: 'AGRO'
                description: 'Agronomy Ontology'
                urlPrefix: 'http://purl.obolibrary.org/obo/{db}_{accession}'
        terms:
            -   id: 'AGRO:00000360'
                name: 'experimental site'
                description: 'Location where the experiment is implemented.'
            -   id: 'AGRO:00000379'
                name: 'data collector'
                description: 'A person that has a role of collecting data related to the experiment.'
    -   name: 'efo'
        label: 'Experimental Factor Ontology'
        url: 'https://www.ebi.ac.uk/efo/'
        idSpaces:
            -   name: 'EFO'
                description: 'Experimental Factor Ontology'
                urlPrefix: 'http://www.ebi.ac.uk/efo/{db}_{accession}'
        terms:
            -   id: 'EFO:0001736'
                name: 'funder'
                description: 'A person or organization that supports (sponsors) something through some kind of financial contribution.'
