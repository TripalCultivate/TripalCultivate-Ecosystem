id: 'trpcultivate_ecosystem'
label: 'Tripal Cultivate: Ecosystem Survey Types'
description: 'Provide pages describing content types related to managing ecosystem survey data.'
fields:

## Ecosystem Survey ##
## Chado Table: project
## Required Columns: name (varchar 255)
## Optional columns: description (text)
## Related: projectprop, project_pub, project_relationship
##          array_project, nd_experiment_project, project_analysis, project_contact, project_dbxref, project_feature, project_stock


### -------------------------------------------------------------------------
## CORE
###

    -   name: exp_name
        content_type: ecosystem_survey
        label: Name
        type: chado_string_type_default
        description: 'The full name of the experiment. Please see the recommendations above and be as conscise as possible while maintaining uniqueness.'
        cardinality: 1
        required: true
        storage_settings:
            storage_plugin_id: chado_storage
            storage_plugin_settings:
                base_table: project
                base_column: name
            max_length: 255
        settings:
            termIdSpace: schema
            termAccession: name
        display:
          view:
            default:
              region: hidden
          form:
            default:
              region: content

    -   name: exp_dbxref
        content_type: ecosystem_survey
        label: Digital object identifiers (DOI)
        type: chado_dbxref_type_default
        description: Any persistant digital identifiers (i.e. DOIs) associated with this experiment or datasets produced via this experiment. We suggest submitting final datasets to subject area community databases (e.g. NCBI) and/or registering them with a dataset repository (i.e. zenodo).
        cardinality: -1
        required: false
        storage_settings:
            storage_plugin_id: chado_storage
            storage_plugin_settings:
                base_table: project
                linker_table: project_dbxref
                linker_fkey_column: dbxref_id
        settings:
            termIdSpace: SBO
            termAccession: '0000552'
        display:
          view:
            default:
              region: hidden
          form:
            default:
              region: content

### -------------------------------------------------------------------------
## OVERVIEW
###

    -   name: exp_objectives
        content_type: ecosystem_survey
        label: Objectives
        type: chado_property_type_default
        description: The objectives of this experiment. These should be the questions you are trying to answer by conducting this experiment. For example, "Determine the prevalence of my species of interest occuring naturally in Canadian grassland ecosystems."
        cardinality: -1
        required: false
        storage_settings:
            storage_plugin_id: chado_storage
            storage_plugin_settings:
                base_table: project
                prop_table: projectprop
        settings:
            termIdSpace: SIO
            termAccession: '000337'
        display:
          view:
            default:
              region: content
              label: above
          form:
            default:
              region: content

    -   name: exp_hypothesis
        content_type: ecosystem_survey
        label: Hypotheses
        type: chado_property_type_default
        description: The hypotheses of this experiment. These should be well founded predictions of the possible outcome of your objectives.
        cardinality: -1
        required: false
        storage_settings:
            storage_plugin_id: chado_storage
            storage_plugin_settings:
                base_table: project
                prop_table: projectprop
        settings:
            termIdSpace: SIO
            termAccession: '000284'
        display:
          view:
            default:
              region: content
              label: above
          form:
            default:
              region: content

    -   name: exp_description
        content_type: ecosystem_survey
        label: Experiment Summary
        type: chado_text_type_default
        description: A high level summary of the experiment, similar to the abstract of a article.
        cardinality: 1
        required: false
        storage_settings:
            storage_plugin_id: chado_storage
            storage_plugin_settings:
                base_table: project
                base_column: description
        settings:
            termIdSpace: schema
            termAccession: description
        display:
          view:
            default:
              region: content
              label: hidden
          form:
            default:
              region: content

### -------------------------------------------------------------------------
## STATIC
###

    -   name: experiment_type
        content_type: ecosystem_survey
        label: Type
        type: chado_additional_type_type_default
        description: The type of experiment. This is fixed for a single content type but is needed in the underlying data storage.
        cardinality: 1
        required: true
        storage_settings:
            storage_plugin_id: chado_storage
            storage_plugin_settings:
                base_table: project
                type_table: project
                type_column: type_id
        settings:
            termIdSpace: rdfs
            termAccession: type
            fixed_value: "BLH-ACTI:M0H846B9-S"
        display:
          view:
            default:
              region: hidden
          form:
            default:
              region: content
              weight: 3

